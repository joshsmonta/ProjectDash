        <a href="#" (click)="toggle()"><fa-icon [icon]="faBars"></fa-icon></a>
        <div class="logo" (click)="goToHome()">ssdi-<span>alpha</span></div>
    </div>
    <ngx-theme-switcher></ngx-theme-switcher>

</nb-layout>
