<nb-card accent="success">
  <nb-card-header>Sample Chart</nb-card-header>
  <nb-card-body>
    <div>
      <canvas
        baseChart
        [data]="pieChartData"
        [colors]="colors"
        [labels]="pieChartLabels"
        [chartType]="pieChartType"
        [options]="pieChartOptions"
      >
      </canvas>
    </div>
  </nb-card-body>
</nb-card>
